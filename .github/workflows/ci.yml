name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Manual trigger option

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true # Fail-fast behavior

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-24.04
    container:
      image: node:24-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache npm dependencies
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: |
            ~/.npm
            node_modules
            .next/cache
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --audit=false

      # --- NEW STEPS FOR FIXING FORMATTING AND LINTING ---

      - name: Auto-fix formatting (prettier)
        # Runs 'prettier --write .' to format files in place
        run: npm run format

      - name: Auto-fix linting (ESLint)
        # Runs 'eslint src --fix' to fix minor linting issues
        run: npm run lint:fix

      # --- CHECK STEPS (Will now only fail on unfixable errors) ---

      - name: Run ESLint
        # This will now ensure no unfixable linting issues remain
        run: npm run lint

      - name: Check formatting
        # This will now check that 'format' above worked
        run: npm run format:check

  test:
    name: E2E Tests
    runs-on: ubuntu-24.04
    needs: lint
    container:
      image: node:24-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
            .next/cache
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          NODE_ENV: test
          PORT: 3000
          S3_REGION: us-east-1
          S3_BUCKET_NAME: "test-bucket"
          S3_FORCE_PATH_STYLE: "true"
          SENTRY_DSN: ""
          OTEL_EXPORTER_OTLP_ENDPOINT: ""
          REQUEST_TIMEOUT_MS: "30000"
          RATE_LIMIT_WINDOW_MS: "60000"
          RATE_LIMIT_MAX_REQUESTS: "100"
          CORS_ORIGINS: "*"

  build:
    name: Build Docker Image
    runs-on: ubuntu-24.04
    needs: [test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Only Docker Hub registry
          images: |
            delineate-hackathon-challenge
          tags: |
            type=sha,prefix=,enable=true
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.prod
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-24.04
    needs: [build]
    # Only run deploy on successful push to main/master branch, not for PRs
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: |
          npm install -g @railway/cli

      - name: Set Railway Environment and Deploy
        run: |
          railway login --token ${{ secrets.RAILWAY_TOKEN }}
          railway up
        env:
          RAILWAY_PROJECT: ${{ secrets.RAILWAY_PROJECT_ID }}
          RAILWAY_ENVIRONMENT: ${{ secrets.RAILWAY_ENVIRONMENT_ID }}